
{% extends "prototype1/layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

{% set pom = data.poms[id] %}

  {{ govukBackLink({
    text: "Back",
    href: "javascript:window.history.back();"
  }) }}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
      <h2 class="govuk-heading-xl">{{pom | fullName}}</h2>
    </div>
  </div>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
      <span class="govuk-caption-m">Current capacity</span>
      <h3 class="govuk-heading-m">{{pom.capacity}}</h3>
    </div>
  </div>

{% endblock %}
