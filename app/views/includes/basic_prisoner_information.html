<!-- Basic Prisoner Info -->
<table class="govuk-table">
  <tbody class="govuk-table__body">
  <tr class="govuk-table__row">
    <td class="govuk-table__header" scope="row">Prisoner</td>
    <td class="govuk-table__cell table_cell__right_align"></td>
  </tr>
  <tr class="govuk-table__row">
    <td class="govuk-table__cell">Name</td>
    <td class="govuk-table__cell table_cell__right_align"><a
        href="/prototype/prisoner/{{ prisoner.id }}">{{ prisoner |
        personName }}</a></td>
  </tr>
  <tr class="govuk-table__row">
    <td class="govuk-table__cell">Number</td>
    <td class="govuk-table__cell table_cell__right_align">{{ prisoner.number }}</td>
  </tr>
  </tbody>
  <tr class="govuk-table__row">
      <td class="govuk-table__cell">Nationality</td>
      <td class="govuk-table__cell table_cell__right_align">{{
        prisoner.nationality }}</td>
    </tr>
</table>
