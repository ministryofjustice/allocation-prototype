<tr class="govuk-table__row">
  <td aria-label="POM name" class="govuk-table__cell"><a
                                  href="/prototype/pom/{{pom.id}}">{{ pom |
                                  personName }}</a></td>
  <td aria-label="POM tier A cases" class="govuk-table__cell">{{ pom.tier_a }}</td>
  <td aria-label="POM tier B cases" class="govuk-table__cell">{{ pom.tier_b }}</td>
  <td aria-label="POM tier C cases" class="govuk-table__cell">{{ pom.tier_c }}</td>
  <td aria-label="POM tier D cases" class="govuk-table__cell">{{ pom.tier_d }}</td>
  <td aria-label="Total cases" class="govuk-table__cell">{{ pom.total }}</td>
  <td aria-label="Working pattern" class="govuk-table__cell">{{ pom.working_pattern }}</td>
  <td aria-label="Action" class="govuk-table__cell"><a href="/prototype/pom/{{pom.id}}">View</a></td>
</tr>
